
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Mahasiswa Ilmu Hukum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page" id="loginBox">
    <img src="img/Logo.jpg" alt="Logo" class="logo"/>
    <h2>LOGIN ABSENSI</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="dashboard" id="dashboardBox" style="display: none;">
    <div class="top-bar">
      <div class="profile-info" id="profileInfo"></div>
      <div id="datetime" class="jam-berjalan"></div>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="dashboardContent">
      <!-- Konten dinamis berdasarkan role akan dimasukkan oleh JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
