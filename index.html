
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Mahasiswa Ilmu Hukum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    #loginBox, #dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: steelblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 800px;
      align-items: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .absensi-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loginBox">
    <h2>Login Absensi</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <div class="dashboard-header">
      <h2>Halo, <span id="userDisplay"></span></h2>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="dashboardContent"></div>
  </div>

  <script>
    const users = {
      admin: { password: 'admin1', role: 'admin' },
      david: { password: 'david', role: 'mahasiswa' },
      abdu: { password: 'abdu', role: 'mahasiswa' },
      'pak agan': { password: '123', role: 'dosen' },
    };

    const absensi = {
      david: {
        HTN: [true, false, true, true, false, true, true],
        'Hukum Dagang': [true, true, true, true, false, false, true],
      },
      abdu: {
        HTN: [true, true, true, false, true, false, false],
      }
    };

    function login() {
      const username = document.getElementById('username').value.toLowerCase();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('loginError');

      if (users[username] && users[username].password === password) {
        localStorage.setItem('loggedInUser', username);
        showDashboard(username);
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        errorBox.textContent = 'Username atau password salah';
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      location.reload();
    }

    function showDashboard(username) {
      const user = users[username];
      document.getElementById('userDisplay').textContent = username.toUpperCase();
      const role = user.role;
      const container = document.getElementById('dashboardContent');
      container.innerHTML = '';

      if (role === 'mahasiswa') {
        const data = absensi[username];
        const komentarLucu = [
          "Rajin banget kamu!",
          "Semangat terus ya!",
          "Kehadiranmu menyinari kelas ini!",
          "Jangan telat terus ya!",
          "Wah, hampir full hadir!"
        ];

        const cardContainer = document.createElement('div');
        cardContainer.className = 'card-container';

        for (const matkul in data) {
          const list = data[matkul];
          const hadir = list.filter(x => x).length;
          const tidakHadir = list.length - hadir;
          const persen = Math.round((hadir / list.length) * 100);
          const komentar = komentarLucu[Math.floor(Math.random() * komentarLucu.length)];

          const card = document.createElement('div');
          card.className = 'absensi-card';
          card.innerHTML = `
            <h3>${matkul}</h3>
            <p>Persentase Kehadiran: <strong>${persen}%</strong></p>
            <p><em>${komentar}</em></p>
            <canvas id="chart-${matkul}"></canvas>
          `;
          cardContainer.appendChild(card);

          new Chart(document.getElementById(`chart-${matkul}`), {
            type: 'pie',
            data: {
              labels: ['Hadir', 'Tidak Hadir'],
              datasets: [{
                data: [hadir, tidakHadir],
                backgroundColor: ['#4caf50', '#f44336']
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: 'bottom'
                }
              }
            }
          });
        }

        container.appendChild(cardContainer);
      } else {
        container.innerHTML = `<p>Dashboard untuk role '${role}' belum tersedia.</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('loggedInUser');
      if (user && users[user]) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        showDashboard(user);
      }
    });
  </script>
</body>
</html>
